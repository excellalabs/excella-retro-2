language: node_js
node_js:
- '8.7'
sudo: required
cache:
  directories:
  - node_modules
services:
- docker
before_script:
- sudo apt-get install python3
- curl -O https://bootstrap.pypa.io/get-pip.py
- python get-pip.py --user
- pip install awscli --upgrade --user
- npm run docker:build
script:
- aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION
- docker image push $AWS_REPO_URL
- docker run silintl/ecs-deploy -r $AWS_DEFAULT_REGION -c $AWS_ECS_CLUSTER -n $AWS_SERVICE_NAME -i $AWS_REPO_URL:latest --timeout 1000
deploy:
  provider: script
  script: chmod +x scripts/deploy.sh && scripts/deploy.sh
  on:
    branch: master
