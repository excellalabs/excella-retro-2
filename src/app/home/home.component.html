<div class="row">
  <div class="section">
    <div class="col s6 offset-s3">
      <div class="card blue-grey darken-1 hoverable">
        <div class="card-content white-text">
          <span class="card-title">Welcome to Excella Retro!</span>
          <h6>A real-time retrospective and collaboration tool for SCRUM teams.</h6>
          <p>This is an open source project proudly hosted by Excella Consulting.</p>
        </div>
        <div class="card-action">
          <a href="http://excellalabs.com/">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s6">
    <h5>Create a New Retro</h5>
    <div class="section">
      <form [formGroup]="createRetroForm">
        <div class="input-field">
          <input id="name" type="text" class="validate" required>
          <label for="name">Name </label>
        </div>
        <div class="input-field">
          <input id="retroName" type="text" class="validate" required>
          <label for="retroName">Retro Name </label>
        </div>
      </form>
      <a class="waves-effect waves-light btn">Create</a>
    </div>
  </div>
  
  <div class="col s6">
    <h5>Join an Existing Retro</h5>
    <div class="section">
      <form [formGroup]="joinRetroForm">
        <div class="input-field">
          <input id="name" type="text" class="validate" required>
          <label for="name">Name </label>
        </div>
        <div class="input-field">
          <input id="retroId" type="text" class="validate" required>
          <label for="retroName">Retro ID </label>
        </div>
        <a class="waves-effect waves-light btn">Join</a>
      </form>
    </div>
  </div>
</div>
