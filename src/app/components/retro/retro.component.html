<md-sidenav-container fxLayout="column" fxFlexFill>
  <div class="floating-fab">
    <span *ngIf="showAdminToolbar" mdTooltip="Open Admin Toolbar">
      <button md-fab (click)="sidenav.toggle()">
        <md-icon>add</md-icon>
      </button>
    </span>
  </div>
  <md-sidenav fxFlex #sidenav mode="over" opened="false">
    <div class="admin-toolbar">
      <app-admin-toolbar [retroObservable]="retroObservable"></app-admin-toolbar>
    </div>
  </md-sidenav>
  <ng-template appChildComponent></ng-template>
</md-sidenav-container>
