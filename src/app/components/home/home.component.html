<div fxLayout fxLayoutAlign="center">
  <div fxFlex="95%" fxFlex.gt-xs="600px">
    <mat-card class="mat-card-margin">
      <mat-card-header>
        <mat-card-title>Welcome to Excella Retro!</mat-card-title>
        <mat-card-subtitle>A real-time retrospective and collaboration tool for scrum teams.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p style="text-align: center"><img src="../../../assets/Excella_Logo_Color.png" width="80%" /></p>
        <p>This is an open source project proudly hosted by Excella Consulting.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openCreateRetroFormDialog()">SCRUM MASTERS: CREATE RETRO</button>
        <button mat-button color="accent" (click)="openJoinRetroFormDialog()">PARTICIPANTS: JOIN RETRO</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
