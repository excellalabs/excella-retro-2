<md-toolbar color="primary" class="mat-elevation-z4">
  <h1><a href='' id="header-primary-white">EXCELLA<span id="header-primary-accent">RETRO</span></a></h1>
  <span class="spacer"></span>
  <a md-icon-button href="https://github.com/excellalabs/excella-retro-2" target="_blank">
    <img src="../../../../assets/github-logo-white.svg" id="github-icon"/>
  </a>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item *ngIf="!user" (click)="login()">
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
      <span *ngIf="user" (click)="logout()">Logout</span>
    </button>
    <button md-menu-item *ngIf="user" (click)="logout()">
      <md-icon>fingerprint</md-icon>
      <span>Logout</span>
    </button>
  </md-menu>
</md-toolbar>
