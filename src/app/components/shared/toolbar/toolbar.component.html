<md-toolbar color="primary" class="mat-elevation-z4">
  <a href='' style='text-decoration: none'><span style="color: white">Excella Retro</span></a>  
  <span class="spacer"></span>
  <span *ngIf="user">{{user.auth.displayName}}</span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item *ngIf="!user" (click)="login()">
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
      <span *ngIf="user" (click)="logout()">Logout</span>
    </button>
    <button md-menu-item *ngIf="user" (click)="logout()">
      <md-icon>fingerprint</md-icon>
      <span>Logout</span>
    </button>
  </md-menu>
</md-toolbar>
