<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button *ngIf="user" fxShow="false" fxShow.xs="true">
    <mat-icon mat-button (click)="toggleSidnav()">
      menu
    </mat-icon>
  </button>
  <h1><a href='' id="header-primary-white">EXCELLA<span id="header-primary-accent">RETRO</span></a></h1>
  <span class="spacer"></span>
  <button *ngIf="user" mat-icon-button (click)="logout()">
    <img class="mat-card-avatar" id="custom-avatar" src="{{user.auth.photoURL}}">
  </button>
  <button mat-button *ngIf="!user" fxShow.xs="false" (click)="login()">
    SCRUM MASTER LOGIN
  </button>
  <button mat-button *ngIf="!user" fxShow="false" fxShow.xs="true" (click)="login()">
  <mat-icon mat-button (click)="login()">
    fingerprint
  </mat-icon>
 </button>
  <a mat-icon-button href="https://github.com/excellalabs/excella-retro-2" target="_blank">
    <img src="../../../../assets/github-logo-white.svg" id="github-icon"/>
  </a>
</mat-toolbar>
