version: '2'
services:
  excella-retro:
    container_name: excella-retro-ui
    image: excella-retro-ui-dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    command: npm start
    volumes:
      - .:/home/app/excella-retro
      - /home/app/excella-retro/node_modules